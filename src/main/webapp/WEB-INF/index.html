<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone</title>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${phoneNumber}" method="post">
    <table>
        <tr>
            <td>PhoneNumber</td>
            <td><input type="text" th:field="*{number}"/></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Number error</td>
        </tr>
    </table>
<button type="submit">
    Submit
</button>
</form>
</body>
</html>
